name: Deploy Trader Analytics

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/1 * * * *'  # A cada 1 minuto (m√°ximo permitido)
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch and analyze data
        run: npm run build
        env:
          POLYMARKET_API_KEY: ${{ secrets.POLYMARKET_API_KEY }}
          POLYMARKET_API_SECRET: ${{ secrets.POLYMARKET_API_SECRET }}
          POLYMARKET_API_PASSPHRASE: ${{ secrets.POLYMARKET_API_PASSPHRASE }}
          POLYMARKET_WALLET: ${{ secrets.POLYMARKET_WALLET }}
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          exclude_metadata: true
          keep_files: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
